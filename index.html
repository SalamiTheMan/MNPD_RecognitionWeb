<html>
  <head>
    <script src="https://unpkg.com/tesseract.js@2.0.0-beta.1/dist/tesseract.min.js"></script>
  </head>
  <body>
    <img src="abzac.png" />
    <div id="message">Recognizing...</div>
    <script>
      const { createWorker } = Tesseract;  
		const worker = createWorker({
			langPath: '..',
			gzip: false,
			logger: m => console.log(m)
		});

		(async () => {
			await worker.load();
			await worker.loadLanguage('result_1000');
			await worker.initialize('result_1000');
			const { data: { text } } = await worker.recognize('abzac.png');
			console.log(text);
			document.getElementById('message').innerHTML = text;
			await worker.terminate();
		})();
    </script>
  </body>
</html>
